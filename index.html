<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Agendamento - Professores</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    // üîó URL real do Apps Script
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwzEsOINnFdDFryoOTg6HAp-fWMgc8BoPEbrmHxb4jjrMW7g-DIci29k6jX3vtVPR_k/exec";

    // Fun√ß√£o para salvar agendamento no Apps Script
    const saveBookingToAppsScript = async (bookingData) => {
      try {
        const response = await fetch(APPS_SCRIPT_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(bookingData),
        });

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || "Erro ao salvar");
        }

        return true;
      } catch (error) {
        console.error("Erro ao salvar:", error);
        return false;
      }
    };

    // Componente principal
    function App() {
      const [teacher, setTeacher] = useState("");
      const [subject, setSubject] = useState("");
      const [parentName, setParentName] = useState("");
      const [studentName, setStudentName] = useState("");
      const [email, setEmail] = useState("");
      const [time, setTime] = useState("");
      const [message, setMessage] = useState("");

      const handleSubmit = async (e) => {
        e.preventDefault();

        const bookingData = {
          teacher,
          subject,
          parentName,
          studentName,
          email,
          time,
          bookingDate: new Date().toLocaleDateString("pt-BR"),
        };

        const success = await saveBookingToAppsScript(bookingData);

        if (success) {
          setMessage("‚úÖ Agendamento salvo com sucesso!");
          setTeacher("");
          setSubject("");
          setParentName("");
          setStudentName("");
          setEmail("");
          setTime("");
        } else {
          setMessage("‚ùå Falha ao salvar agendamento.");
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center p-6">
          <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg">
            <h1 className="text-2xl font-bold text-center mb-6">
              Sistema de Agendamento
            </h1>
            <form onSubmit={handleSubmit} className="space-y-4">
              <input
                type="text"
                placeholder="Professor"
                value={teacher}
                onChange={(e) => setTeacher(e.target.value)}
                className="w-full p-3 border rounded-lg"
                required
              />
              <input
                type="text"
                placeholder="Disciplina"
                value={subject}
                onChange={(e) => setSubject(e.target.value)}
                className="w-full p-3 border rounded-lg"
                required
              />
              <input
                type="text"
