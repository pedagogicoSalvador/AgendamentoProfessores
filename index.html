                        { id: 3, name: "Prof¬™. Daniella", turmas: ["L√≠ngua Portuguesa: 6¬∫ e 7¬∫ anos"] },
                        { id: 4, name: "Prof¬™. M√°rcia", turmas: ["L√≠ngua Portuguesa: 5¬∫ anos", "Ingl√™s: 5¬∫ anos a 8¬∫ anos - Manh√£"] }
                    ]
                },
                "Matem√°tica": {

                    color: "green",
                    teachers: [
                        { id: 5, name: "Prof¬™. Aline", turmas: ["7¬∫ anos"] },
                        { id: 6, name: "Prof¬™ Eliana", turmas: ["5¬∫ ano - Manh√£"] },
                        { id: 7, name: "Prof¬™ K√°tya", turmas: ["2¬™ e 3¬™ s√©ries - EM"] },
                        { id: 8, name: "Prof. Mateus", turmas: ["5¬∫ anos - Tarde e 6¬∫ anos"] },
                        { id: 9, name: "Prof¬™ Michele", turmas: ["8¬∫, 9¬∫ e 1¬™ s√©ries - EM"] }
                    ]
                },
                "Ci√™ncias e Qu√≠mica": {
                    icon: "üî¨",
                    color: "purple",
                    teachers: [
                        { id: 10, name: "Prof¬™. Karina", turmas: ["Ci√™ncias: 6¬∫, Manh√£ e Tarde, 7¬∫, 8¬∫ e 9¬∫ - Tarde"] },
                        { id: 11, name: "Prof¬™. Raquel", turmas: ["Qu√≠mica: 2¬™ e 3¬™ s√©ries - EM"] },
                        { id: 12, name: "Prof¬™. Roberta", turmas: ["Ci√™ncias: 7¬∫, 8¬∫ e 9¬∫ - Manh√£", "Qu√≠mica: 1¬™ s√©rie: EM"] },
                        { id: 13, name: "Prof¬™. Tarine", turmas: ["Ci√™ncias: 5¬∫ anos"] }
                    ]
                },
                "Espanhol": {
                    icon: "üá™üá∏",
                    color: "red",
                    teachers: [
                        { id: 14, name: "Prof¬™. Michelle", turmas: ["6¬∫ ao 9¬∫ anos"] }
                    ]
                },
                "Ingl√™s": {
                    icon: "üî§",
                    color: "indigo",
                    teachers: [
                        { id: 15, name: "Prof¬™ Bianca", turmas: ["EF2 - Tarde"] },
                        { id: 16, name: "Prof¬™ Giane", turmas: ["EM"] },
                        { id: 17, name: "Prof. Leonardo", turmas: ["9¬∫ anos", "EM"] },
                        { id: 18, name: "Prof. Everton", turmas: ["EM"] },
                        { id: 19, name: "Prof. Patrick", turmas: ["EM"] },
                        { id: 20, name: "Prof¬™ Regina", turmas: ["EM"] },
                        { id: 21, name: "Prof¬™ Gisele", turmas: ["EM"] }
                    ]
                },
                "Hist√≥ria/Filosofia/Sociologia": {
                    icon: "üèõÔ∏è",
                    color: "yellow",
                    teachers: [
                        { id: 22, name: "Prof. Cristiane", turmas: ["Hist√≥ria e Geografia: 5¬∫ anos", "Hist√≥ria: 6¬∫ - Manh√£", "Ensino Religiosos"] },
                        { id: 23, name: "Prof. Bruno Segatto", turmas: ["Hist√≥ria - EM", "Filosofia - EM", "Sociologia - EM"] },
                        { id: 24, name: "Prof. Guilherme", turmas: ["Hist√≥ria: 6¬∫, 7¬∫ e 8¬∫ - Tarde", "Filosofia: 8¬∫ - Tarde"] },
                        { id: 25, name: "Prof¬™. Isadora", turmas: ["Hist√≥ria - 7¬∫, 8¬∫ - Manh√£, 9¬∫ anos", "Filosofia: 8¬∫ - Manh√£ e 9¬∫"] }
                    ]
                },
                "Geografia": {
                    icon: "üåç",
                    color: "teal",
                    teachers: [
                        { id: 26, name: "Prof. Dillian", turmas: ["6¬∫ ao 9¬∫ - EF", "EM"] }
                    ]
                },
                "Educa√ß√£o F√≠sica": {
                    icon: "‚öΩ",
                    color: "orange",
                    teachers: [
                        { id: 27, name: "Prof. Ana Carolina", turmas: ["5¬∫ ao 9¬∫ anos", "EM"] },
                        { id: 28, name: "Prof. Fabiani", turmas: ["7¬∫ ao 9¬∫ anos- Manh√£"] }
                    ]
                }
            };

            // Gera os hor√°rios de agendamento em intervalos de 10 minutos
                        // ============================
            // GERA√á√ÉO DE HOR√ÅRIOS
            // ============================
            const generateTimeSlots = () => {
                const slots = [];
                let startTime = new Date();
                startTime.setHours(18, 30, 0, 0);
                const endTime = new Date();
                endTime.setHours(19, 50, 0, 0);

                while (startTime <= endTime) {
                    const timeString = startTime.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit", hour12: false });
                    slots.push(timeString);
                    startTime.setMinutes(startTime.getMinutes() + 10);
                }
                return slots;
            };
            const timeSlots = generateTimeSlots();

            // ============================
            // ESTADOS DO APP
            // ============================
            const [currentScreen, setCurrentScreen] = useState("home");
            const [selectedSubject, setSelectedSubject] = useState("");
            const [selectedTeacher, setSelectedTeacher] = useState(null);
            const [teacherBookings, setTeacherBookings] = useState(new Map());
            const [message, setMessage] = useState("");
            const [messageType, setMessageType] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [adminPassword, setAdminPassword] = useState("");
            const [parentName, setParentName] = useState("");
            const [studentName, setStudentName] = useState("");
            const [email, setEmail] = useState("");
            const [selectedSlot, setSelectedSlot] = useState("");
            const [adminData, setAdminData] = useState([]);

            // ============================
            // UTILIT√ÅRIOS
            // ============================
            const showMessage = (text, type) => {
                setMessage(text);
                setMessageType(type);
                setTimeout(() => {
                    setMessage("");
                    setMessageType("");
                }, 4000);
            };

            // ============================
            // BACKEND (APPS SCRIPT)
            // ============================
            const loadBookingsFromAppsScript = async () => {
                try {
                    setIsLoading(true);
                    const response = await fetch(APPS_SCRIPT_URL);
                    const result = await response.json();

                    if (!result.success) throw new Error(result.error);

                    const rows = result.data || [];
                    const bookingRows = rows.slice(1);

                    const newBookings = new Map();
                    const allBookings = [];

                    bookingRows.forEach(row => {
                        if (row.length >= 6) {
                            const [professor, disciplina, responsavel, estudante, emailResp, horario, data] = row;

                            let teacherId = null;
                            Object.values(subjects).forEach(subject => {
                                const teacher = subject.teachers.find(t => t.name === professor);
                                if (teacher) teacherId = teacher.id;
                            });

                            if (teacherId && horario) {
                                if (!newBookings.has(teacherId)) newBookings.set(teacherId, new Map());

                                const bookingData = {
                                    parentName: responsavel,
                                    studentName: estudante,
                                    email: emailResp,
                                    time: horario,
                                    bookingDate: data || new Date().toLocaleDateString("pt-BR"),
                                    teacher: professor,
                                    subject: disciplina
                                };

                                newBookings.get(teacherId).set(horario, bookingData);
                                allBookings.push(bookingData);
                            }
                        }
                    });

                    setTeacherBookings(newBookings);
                    setAdminData(allBookings);
                } catch (err) {
                    console.error("Erro ao carregar dados:", err);
                    showMessage("Erro ao conectar com a planilha.", "error");
                } finally {
                    setIsLoading(false);
                }
            };

            const saveBookingToAppsScript = async (bookingData) => {
                try {
                    setIsLoading(true);
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(bookingData)
                    });

                    const result = await response.json();
                    if (!result.success) return { error: result.error };

                    return true;
                } catch (error) {
                    console.error("Erro ao salvar:", error);
                    return false;
                } finally {
                    setIsLoading(false);
                }
            };

            // ============================
            // AGENDAMENTO
            // ============================
            const getTeacherBookings = (teacherId) => teacherBookings.get(teacherId) || new Map();
            const getBookedSlots = (teacherId) => new Set(Array.from(getTeacherBookings(teacherId).keys()));
            const isSlotAvailable = (slot, teacherId) => !getBookedSlots(teacherId).has(slot);

            const handleBooking = async () => {
                const teacherId = selectedTeacher?.id;
                if (!teacherId || !parentName.trim() || !studentName.trim() || !email.trim() || !selectedSlot) {
                    showMessage("Preencha todos os campos!", "error");
                    return;
                }

                const bookingData = {
                    parentName: parentName.trim(),
                    studentName: studentName.trim(),
                    email: email.trim().toLowerCase(),
                    time: selectedSlot,
                    bookingDate: new Date().toLocaleDateString("pt-BR"),
                    teacher: selectedTeacher.name,
                    subject: selectedSubject
                };

                const savedToSheets = await saveBookingToAppsScript(bookingData);

                if (savedToSheets === true) {
                    showMessage(`‚úÖ Agendamento confirmado com ${selectedTeacher.name} √†s ${selectedSlot}`, "success");
                    setTimeout(() => setCurrentScreen("home"), 2000);
                } else if (savedToSheets && savedToSheets.error === "Hor√°rio j√° ocupado para este professor.") {
                    showMessage("‚ùå Este hor√°rio acabou de ser reservado por outra pessoa. Escolha outro.", "error");
                    loadBookingsFromAppsScript(); // Atualiza a tela
                } else {
                    showMessage("‚ö†Ô∏è Erro ao salvar. Tente novamente.", "error");
                }
            };

            // ============================
            // CARREGAR AGENDAMENTOS AO INICIAR
            // ============================
            useEffect(() => {
                loadBookingsFromAppsScript();
            }, []);

            // ============================
            // TELAS
            // ============================
            const MessageComponent = ({ message, type }) => (
                message && (
                    <div className={`mt-6 p-4 rounded-lg text-sm text-center ${type === "success" ? "bg-green-100 text-green-800" : "bg-red-100 text-red-800"}`}>
                        {message}
                    </div>
                )
            );

            const renderScreen = () => {
                if (currentScreen === "home") {
                    return (
                        <div className="text-center">
                            <h1 className="text-2xl font-bold mb-4">üéì Sistema de Agendamento</h1>
                            <button onClick={() => setCurrentScreen("subjects")} className="px-6 py-3 bg-indigo-600 text-white rounded-lg">Come√ßar</button>
                            <button onClick={loadBookingsFromAppsScript} className="ml-4 px-6 py-3 bg-green-600 text-white rounded-lg">üîÑ Atualizar</button>
                            <MessageComponent message={message} type={messageType} />
                        </div>
                    );
                }

                if (currentScreen === "subjects") {
                    return (
                        <div className="p-6">
                            <h2 className="text-xl font-bold mb-4">Selecione a Mat√©ria</h2>
                            <div className="grid grid-cols-2 gap-4">
                                {Object.entries(subjects).map(([subject, data]) => (
                                    <button key={subject} onClick={() => { setSelectedSubject(subject); setCurrentScreen("teachers"); }} className="p-4 bg-white shadow rounded-lg">
                                        {data.icon} {subject}
                                    </button>
                                ))}
                            </div>
                        </div>
                    );
                }

                if (currentScreen === "teachers") {
                    const teachers = subjects[selectedSubject]?.teachers || [];
                    return (
                        <div className="p-6">
                            <h2 className="text-xl font-bold mb-4">Professores de {selectedSubject}</h2>
                            <div className="grid grid-cols-1 gap-4">
                                {teachers.map(t => (
                                    <button key={t.id} onClick={() => { setSelectedTeacher(t); setCurrentScreen("booking"); }} className="p-4 bg-white shadow rounded-lg">
                                        {t.name}
                                    </button>
                                ))}
                            </div>
                        </div>
                    );
                }

                if (currentScreen === "booking") {
                    const bookedSlots = getBookedSlots(selectedTeacher.id);
                    return (
                        <div className="p-6 max-w-md mx-auto bg-white rounded-lg shadow">
                            <h2 className="text-xl font-bold mb-4">Agendar com {selectedTeacher.name}</h2>

                            <div className="mb-4 grid grid-cols-3 gap-2">
                                {timeSlots.map(slot => (
                                    <button
                                        key={slot}
                                        onClick={() => setSelectedSlot(slot)}
                                        disabled={!isSlotAvailable(slot, selectedTeacher.id)}
                                        className={`p-2 rounded ${selectedSlot === slot ? "bg-indigo-600 text-white" :
                                            isSlotAvailable(slot, selectedTeacher.id) ? "bg-indigo-100 text-indigo-700" : "bg-gray-200 text-gray-500 line-through"}`}
                                    >
                                        {slot}
                                    </button>
                                ))}
                            </div>

                            <input type="text" placeholder="Nome do Respons√°vel" value={parentName} onChange={(e) => setParentName(e.target.value)} className="mb-2 w-full p-2 border rounded" />
                            <input type="text" placeholder="Nome do Estudante" value={studentName} onChange={(e) => setStudentName(e.target.value)} className="mb-2 w-full p-2 border rounded" />
                            <input type="email" placeholder="Email" value={email} onChange={(e) => setEmail(e.target.value)} className="mb-2 w-full p-2 border rounded" />

                            <button onClick={handleBooking} className="w-full py-2 bg-green-600 text-white rounded">Confirmar Agendamento</button>
                            <MessageComponent message={message} type={messageType} />
                        </div>
                    );
                }

                if (currentScreen === "admin") {
                    return (
                        <div className="p-6 max-w-md mx-auto bg-white rounded-lg shadow">
                            <h2 className="text-xl font-bold mb-4">√Årea Administrativa</h2>
                            <input type="password" placeholder="Senha" value={adminPassword} onChange={(e) => setAdminPassword(e.target.value)} className="mb-2 w-full p-2 border rounded" />
                            <button onClick={() => setCurrentScreen("adminPanel")} className="w-full py-2 bg-gray-600 text-white rounded">Entrar</button>
                        </div>
                    );
                }

                if (currentScreen === "adminPanel") {
                    return (
                        <div className="p-6">
                            <h2 className="text-xl font-bold mb-4">Agendamentos</h2>
                            <table className="w-full border">
                                <thead>
                                    <tr className="bg-gray-200">
                                        <th className="p-2">Professor</th>
                                        <th className="p-2">Disciplina</th>
                                        <th className="p-2">Hor√°rio</th>
                                        <th className="p-2">Respons√°vel</th>
                                        <th className="p-2">Estudante</th>
                                        <th className="p-2">Email</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {adminData.map((row, i) => (
                                        <tr key={i} className="border-t">
                                            <td className="p-2">{row.teacher}</td>
                                            <td className="p-2">{row.subject}</td>
                                            <td className="p-2">{row.time}</td>
                                            <td className="p-2">{row.parentName}</td>
                                            <td className="p-2">{row.studentName}</td>
                                            <td className="p-2">{row.email}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    );
                }

                return <p>Tela n√£o encontrada</p>;
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    {renderScreen()}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<TeacherSchedulingSystem />);
    </script>
</body>
