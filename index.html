    <script type="text/babel">

        function TeacherSchedulingSystem() {
            // ============================
            // CONFIGURAÃ‡ÃƒO DE MATÃ‰RIAS
            // ============================
            const subjects = {
                "LÃ­ngua Portuguesa e RedaÃ§Ã£o": {
                    icon: "ğŸ“š",
                    color: "blue",
                    teachers: [
                        { id: 1, name: "ProfÂª. Juliana Tricot", turmas: ["8Âº e 9Âº anos", "RedaÃ§Ã£o: 9Âº anos"] },
                        { id: 2, name: "ProfÂª. Juliana Velho", turmas: ["Ensino MÃ©dio"] },
                        { id: 3, name: "ProfÂª. Daniella", turmas: ["6Âº e 7Âº anos"] },
                        { id: 4, name: "ProfÂª. MÃ¡rcia", turmas: ["5Âº anos", "InglÃªs: 5Âº a 8Âº anos (manhÃ£)"] }
                    ]
                },
                "MatemÃ¡tica": {

                    color: "green",
                    teachers: [
                        { id: 5, name: "ProfÂª. Aline", turmas: ["7Âº anos"] },
                        { id: 6, name: "ProfÂª. Eliana", turmas: ["5Âº ano (manhÃ£)"] },
                        { id: 7, name: "ProfÂª. KÃ¡tya", turmas: ["2Âª e 3Âª sÃ©ries EM"] },
                        { id: 8, name: "Prof. Mateus", turmas: ["5Âº anos (tarde)", "6Âº anos"] },
                        { id: 9, name: "ProfÂª. Michele", turmas: ["8Âº, 9Âº, 1Âª sÃ©rie EM"] }
                    ]
                }
                // ğŸ‘‰ (adicione o restante das matÃ©rias aqui)
            };

            // ============================
            // GERAÃ‡ÃƒO DE HORÃRIOS
            // ============================
            const generateTimeSlots = () => {
                const slots = [];
                let startTime = new Date();
                startTime.setHours(18, 30, 0, 0);
                const endTime = new Date();
                endTime.setHours(19, 50, 0, 0);

                while (startTime <= endTime) {
                    const timeString = startTime.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit", hour12: false });
                    slots.push(timeString);
                    startTime.setMinutes(startTime.getMinutes() + 10);
                }
                return slots;
            };
            const timeSlots = generateTimeSlots();

            // ============================
            // ESTADOS DO APP
            // ============================
            const [currentScreen, setCurrentScreen] = useState("home");
            const [selectedSubject, setSelectedSubject] = useState("");
            const [selectedTeacher, setSelectedTeacher] = useState(null);
            const [teacherBookings, setTeacherBookings] = useState(new Map());
            const [message, setMessage] = useState("");
            const [messageType, setMessageType] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [adminPassword, setAdminPassword] = useState("");
            const [parentName, setParentName] = useState("");
            const [studentName, setStudentName] = useState("");
            const [email, setEmail] = useState("");
            const [selectedSlot, setSelectedSlot] = useState("");
            const [adminData, setAdminData] = useState([]);

            // ============================
            // UTILITÃRIOS
            // ============================
            const showMessage = (text, type) => {
                setMessage(text);
                setMessageType(type);
                setTimeout(() => {
                    setMessage("");
                    setMessageType("");
                }, 4000);
            };

            // ============================
            // BACKEND (APPS SCRIPT)
            // ============================
            const loadBookingsFromAppsScript = async () => {
                try {
                    setIsLoading(true);
                    const response = await fetch(APPS_SCRIPT_URL);
                    const result = await response.json();

                    if (!result.success) throw new Error(result.error);

                    const rows = result.data || [];
                    const bookingRows = rows.slice(1);

                    const newBookings = new Map();
                    const allBookings = [];

                    bookingRows.forEach(row => {
                        if (row.length >= 6) {
                            const [professor, disciplina, responsavel, estudante, emailResp, horario, data] = row;

                            let teacherId = null;
                            Object.values(subjects).forEach(subject => {
                                const teacher = subject.teachers.find(t => t.name === professor);
                                if (teacher) teacherId = teacher.id;
                            });

                            if (teacherId && horario) {
                                if (!newBookings.has(teacherId)) newBookings.set(teacherId, new Map());

                                const bookingData = {
                                    parentName: responsavel,
                                    studentName: estudante,
                                    email: emailResp,
                                    time: horario,
                                    bookingDate: data || new Date().toLocaleDateString("pt-BR"),
                                    teacher: professor,
                                    subject: disciplina
                                };

                                newBookings.get(teacherId).set(horario, bookingData);
                                allBookings.push(bookingData);
                            }
                        }
                    });

                    setTeacherBookings(newBookings);
                    setAdminData(allBookings);
                } catch (err) {
                    console.error("Erro ao carregar dados:", err);
                    showMessage("Erro ao conectar com a planilha.", "error");
                } finally {
                    setIsLoading(false);
                }
            };

            const saveBookingToAppsScript = async (bookingData) => {
                try {
                    setIsLoading(true);
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(bookingData)
                    });

                    const result = await response.json();
                    if (!result.success) return { error: result.error };

                    return true;
                } catch (error) {
                    console.error("Erro ao salvar:", error);
                    return false;
                } finally {
                    setIsLoading(false);
                }
            };

            // ============================
            // AGENDAMENTO
            // ============================
            const getTeacherBookings = (teacherId) => teacherBookings.get(teacherId) || new Map();
            const getBookedSlots = (teacherId) => new Set(Array.from(getTeacherBookings(teacherId).keys()));
            const isSlotAvailable = (slot, teacherId) => !getBookedSlots(teacherId).has(slot);

            const handleBooking = async () => {
                const teacherId = selectedTeacher?.id;
                if (!teacherId || !parentName.trim() || !studentName.trim() || !email.trim() || !selectedSlot) {
                    showMessage("Preencha todos os campos!", "error");
                    return;
                }

                const bookingData = {
                    parentName: parentName.trim(),
                    studentName: studentName.trim(),
                    email: email.trim().toLowerCase(),
                    time: selectedSlot,
                    bookingDate: new Date().toLocaleDateString("pt-BR"),
                    teacher: selectedTeacher.name,
                    subject: selectedSubject
                };

                const savedToSheets = await saveBookingToAppsScript(bookingData);

                if (savedToSheets === true) {
                    showMessage(`âœ… Agendamento confirmado com ${selectedTeacher.name} Ã s ${selectedSlot}`, "success");
                    setTimeout(() => setCurrentScreen("home"), 2000);
                } else if (savedToSheets && savedToSheets.error === "HorÃ¡rio jÃ¡ ocupado para este professor.") {
                    showMessage("âŒ Este horÃ¡rio acabou de ser reservado por outra pessoa. Escolha outro.", "error");
                    loadBookingsFromAppsScript(); // Atualiza a tela
                } else {
                    showMessage("âš ï¸ Erro ao salvar. Tente novamente.", "error");
                }
            };

            // ============================
            // CARREGAR AGENDAMENTOS AO INICIAR
            // ============================
            useEffect(() => {
                loadBookingsFromAppsScript();
            }, []);

            // ============================
            // TELAS
            // ============================
            const MessageComponent = ({ message, type }) => (
                message && (
                    <div className={`mt-6 p-4 rounded-lg text-sm text-center ${type === "success" ? "bg-green-100 text-green-800" : "bg-red-100 text-red-800"}`}>
                        {message}
                    </div>
                )
            );

            // (âš¡ï¸ para nÃ£o ficar gigante, deixei sÃ³ atÃ© booking; as telas subjects, teachers e admin sÃ£o iguais Ã s que vocÃª jÃ¡ tem â€” sÃ³ substituÃ­mos o handleBooking e saveBookingToAppsScript)

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    {currentScreen === "home" && (
                        <div className="text-center">
                            <h1 className="text-2xl font-bold mb-4">ğŸ“ Sistema de Agendamento</h1>

                            <button onClick={loadBookingsFromAppsScript} className="ml-4 px-6 py-3 bg-green-600 text-white rounded-lg">ğŸ”„ Atualizar</button>
                            <MessageComponent message={message} type={messageType} />
                        </div>
                    )}
                    {/* ğŸ‘‰ As demais telas (subjects, teachers, booking, admin, adminPanel) permanecem iguais ao cÃ³digo que vocÃª jÃ¡ tem */}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
